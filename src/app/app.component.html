<h1>{{title}}</h1>
<form enctype="multipart/form-data"  method="post" (submit)="submitProblem()">
  <label for="problem">Fichier XCSP</label>
  <input type="file" #file (change)="loadFile(file.files)" id="problem" name="problem-file" accept="application/xml"/>
  <input type="submit"/>
</form>
